apiVersion: apps/v1
kind: Deployment
metadata:
  name: crawler-worker
  namespace: search-engine
spec:
  replicas: 100
  selector:
    matchLabels:
      app: crawler-worker
  template:
    metadata:
      labels:
        app: crawler-worker
    spec:
      containers:
        - name: crawler-worker
          image: search-engine-crawler:latest
          command: ["node", "workers/crawler-worker.js"]
          envFrom:
            - configMapRef:
                name: search-engine-config
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: crawler-worker-hpa
  namespace: search-engine
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: crawler-worker
  minReplicas: 100
  maxReplicas: 1000
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
